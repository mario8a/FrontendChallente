<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <section class="container">
    <article class="container-content-left">
      <div class="logo">
        <img src="images/logo.svg">
      </div>
      <div class="icons">
        <img class="doc-img" src="images/icon-document.svg">
        <img class="folder-img" src="images/icon-folder.svg">
        <img class="upload-img" src="images/icon-upload.svg">
      </div>
    </article>

    <article class="container-content-right">
      <div class="progress-title">        
        <p>Youâ€™ve used <strong>815 GB </strong> of your storage</p>
      </div>
      <div class="content-progress-bar">
        <div class="progress-bar">
          <div class="progress">
            <div class="circle"></div>
          </div>
        </div>
        <div class="status-bar-circle"></div>
        <div class="GB-status">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>
      </div>
      <div class="total-GB">
        <p> <strong>185 </strong> <span>GB LEFT</span></p>
        <div class="triangulo"></div>
      </div>
    </article>
  </section>

</body>
</html>
